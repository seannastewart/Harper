<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53c7aa7f31.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="contactHeader">
        <nav>
            <label for="menuIcon">
                <i class="fas fa-bars"></i>
            </label>
            <input type="checkbox" id="menuIcon">
            <ul class="contactNav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class='logo'>Harper</li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <h1>Contact me</h1>
        </div>
    </header>
    <main class="contact">
        <div class="wrapper">
            <section class="contactLeft">
                <div class="socialIcons">
                    <a href="">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>

                    <a href="">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>

                    <a href="">
                        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                        <span class="sr-only">Link to Linkedin</span>
                    </a>

                    <a href="">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                </div>
                <h4>info@email.com</h4>
                <p>123 - 456 - 7890</p>
                <span>123 Queen Street West, Unit 10 </span>
                <span>Toronto, Ontario</span>
                <span>M5V2D5</span>
            </section>
            <section class="contactRight">
                <form action="#" class="contactForm">
                    <div class="topRow">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email Address">
                    </div>

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
